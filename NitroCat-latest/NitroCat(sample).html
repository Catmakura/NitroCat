<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Topbar Example</title>
<style>
/* 画面全体リセット */
body {
    margin: 0;
    font-family: sans-serif;
}

/* 上のバー */
.topbar {
    width: 100%;
    height: 45px;
    background: #333;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
}

/* 背景（中身） */
.background {
    margin-top: 60px; /* topbar の分だけ下げる */
    height: 1000px;
    background: #eee;
}

/* ボタン */
.bar-button {
    position: fixed;
    top: 5px;
    left: 10px;
    width: 35px;
    height: 35px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 200;
}
.bar-button img {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

<div class="topbar"></div>

<div class="background">
    ここに内容が入ります
</div>

<button type="button" class="bar-button" onclick="showAlert()">
  <img src="icon.png" alt="icon">
</button>

<script>
function showAlert() {
    alert("ボタンがクリックされました！");
}
</script>

</body>
</html>

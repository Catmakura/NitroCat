<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <style>
    body {
      font-family: "Segoe UI", "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      line-height: 1.6;
      color: #555;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #357abd;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ようこそ！サンプルページへ</h1>
  </header>

  <main>
    <h2>このページについて</h2>
    <p>
      これはテスト用に作成したHTMLファイルです。HTMLとCSSの基本構造を確認するのに使えます。
      下のボタンを押すとJavaScriptの動作テストもできます。
    </p>
    <button onclick="sayHello()">クリックしてみよう</button>
  </main>

  <footer>
    © 2025 Sample Webpage
  </footer>

  <script>
    function sayHello() {
      alert("こんにちは！ボタンがクリックされました。");
    }
  </script>
</body>
</html>
